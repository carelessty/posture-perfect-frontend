<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosturePerfect Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/charts.css">
    <!-- Assuming Chart.js is used for the charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="tab-link active" data-tab="data">Data</a></li>
                <li><a href="#" class="tab-link" data-tab="analysis">Analysis</a></li>
                <li><a href="#" class="tab-link" data-tab="settings">Settings</a></li>
            </ul>
        </nav> 
        <div class="search-profile">
            <input type="text" placeholder="Search...">
            <img src="assets/icons/search-icon.svg" alt="Search">
            <img src="assets/icons/user-icon.svg" alt="User">
        </div>
    </header>
    <div class="timeframe-selector">
        <button id="dayBtn">Day</button>
        <button id="weekBtn">Week</button>
        <button id="monthBtn">Month</button>
    </div>    
    <main>
        <section class="summary-cards">
            <article class="card">
                <h2>Usage Time</h2>
                <p>10.5 Hours</p>
                <p>+20% from last period</p>
            </article>
            <article class="card">
                <h2>Good Posture Percentage</h2>
                <p>92%</p>
                <p>+7% from last period</p>
            </article>
            <article class="card">
                <h2>Alerts</h2>
                <p>31</p>
                <p>-15% from last period</p>
            </article>
            <section id="data-tab" class="tab-content active">
        <!-- Content for Data tab goes here -->
    </section>
    <section id="analysis-tab" class="tab-content">
        <!-- Content for Analysis tab goes here -->
    </section>
    <section id="settings-tab" class="tab-content">
        <!-- Content for Settings tab goes here -->
    </section>
    <!-- ...rest of your main content... -->
        </section>

        <section class="charts">
            <div>
                <canvas id="alertTrendsChart"></canvas>
            </div>
            <div>
                <canvas id="usageTimeChart"></canvas>
            </div>
        </section>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
